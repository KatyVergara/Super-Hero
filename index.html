<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Katherine Vergara">
    <!--CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CDN bundle JS --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--CDN JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--CDN Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!--mi css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!---Favicon-->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>SuperHero</title>

</head>

<body>

    <!--Navbar de Bootstrap + imagen-->
    <nav class="navbar navbar-dark bg-dark" style="width: auto;">
        <a class="navbar-brand" href="#">
            <img src="assets/img/sh2.jpg" width="50" height="50" class="d-inline-block align-top mx-2" alt="superhero">
            <h5 class="d-inline-block pt-2 m-1">SuperHero</h5>
        </a>
    </nav>

    <main>

        <head>
            <div class="text-center m-0">
                <img class="sombra img-fluid" src="assets/img/sh1.jpg" alt="superheromain" width="550" height="350">
            </div>
        </head>
        <!--Formulario-->
        <section class="mx-5 pt-2">
            <h2 class="mx-5 text-white">Encuentra a tu SupeHero</h2>
            <form id="formulario" class="mx-5">
                <div class="form-group pb-3">
                    <label for="idHero" class="pb-2 text-warning"
                        style="text-shadow: 2px 2px 2px #000000;"><strong>Ingresa el número del SuperHero a
                            buscar</strong></label>
                    <input type="text" class="form-control" id="buscar">
                </div>
                <button id="encontrado" type="submit" class="btn btn-grad text-white sombra">Buscar</button>
                <p id="alerta" class="text-danger"></p>
            </form>
        </section>


        <!--contenido dinámico a continuación-->
        <section id="contenido" class="mt-4 row mw-100 m-1">

            <!--card-->
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 px-0" id="info"></div>

            <!--Gráfico-->
            <div class="chart col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 px-3 pt-5">
                <div id="chartContainer" style="width:auto; height: auto;"></div>

            </div>

        </section>

    </main>

    <footer class="bg-dark text-center mt-4">
        <p class="text-white m-0">Realizado por Katherine Vergara - 2022</p>
    </footer>

    <!--Script gráfico de CANVAS JS--->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!---Mi Script-->
    <script src="assets/js/script.js"></script>
</body>

</html>
